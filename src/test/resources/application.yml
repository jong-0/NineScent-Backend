jwt:
  secret: "test_jwt_secret_for_testing"

spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  jpa:
    hibernate:
      ddl-auto: create-drop

cloud:
  aws:
    credentials:
      accessKey: test-access-key
      secretKey: test-secret-key
    region:
      static: ap-northeast-2
    s3:
      bucketName: test-bucket
      bucketUrl: "https://test-bucket.s3.ap-northeast-2.amazonaws.com"
    stack:
      auto: false

portone:
  api-url: "https://test-api.portone.io"
  api-secret: "test-api-secret-for-testing"

logging:
  level:
    org.hibernate.SQL: debug
